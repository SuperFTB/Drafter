<div class="card-body">
  <h2 class="text-center"><span class="letter">M</span>eetings</h2>
  <div *ngFor="let meeting of meetings; let i=index">
    <label class="mt-4" ><strong>Meeting:</strong> {{meeting.title}} 
      <strong>Date:</strong> {{meeting.date | date : "fullDate"}} 
      <strong>Type:</strong> {{meeting.type}} 
      <strong>Finished:</strong><span *ngIf="meeting.hasFinished"> Yes</span><span *ngIf="!meeting.hasFinished"> No</span>
    </label>
    <button *ngIf="meeting.hasFinished" type="button" (click)="seeMinutesMeeting(meeting.id)" class="btn btn-success btn-circle btn-lg">See Minutes</button>
    <button *ngIf="!meeting.hasFinished && meeting.date >= today" type="button" (click)="goToMeeting(meeting.id)" class="btn btn-success btn-circle btn-lg">Go to meeting!</button>
    <h4 *ngIf="!meeting.hasFinished && meeting.date < today">The meeting have not minutes</h4>
  </div>
