<h1 class="title-page text-center">
  <span class="capital-letter">M</span>y <span class="capital-letter">M</span>eetings
</h1>

<div *ngFor="let meeting of meetings; let i=index" class="item-wrapper">
  <div class="header-wrapper" *ngIf="i < 5">
    {{meeting.title}}
  </div>
  <div class="content-wrapper d-flex flex-wrap" *ngIf="i < 5">
      <div class="item-content d-inline-block">
        <span class="item-title">Finished</span> <span *ngIf="meeting.hasFinished"> Yes</span><span *ngIf="!meeting.hasFinished"> No</span>
      </div>
      <div class="item-content d-inline-block">
        <span class="item-title">Type</span> {{meeting.type}}
      </div>
      <div class="item-content d-inline-block">
        <span class="item-title"><i class="fas fa-calendar-alt"></i> Date</span> {{meeting.date | date : "fullDate"}} 
      </div>
      <div class="item-content d-inline-block">
        <span class="item-title">Topic</span> {{meeting.title}} 
      </div>
      <div class="item-content d-inline-block">
        <span class="item-title">Description</span> {{meeting.description}} 
      </div>
      <div class="item-content d-block">
        <span class="item-title"><i class="fas fa-star"></i> Session leader</span> 
        <div class="d-flex flex-wrap mt-3">
          <div class="text-center mx-2">
            <img attr.src="{{meeting.attendants[0].photo}}" class="img-fluid avatar">                         
            <span class="d-block">{{meeting.attendants[0].name}}</span>
          </div>
        </div>
      </div>
      <div class="item-content d-inline-block">
        <span class="item-title"><i class="fas fa-users"></i> Participants</span>
        <div class="d-flex flex-wrap mt-3">
          <div *ngFor="let us of meeting.attendants" class="text-center mx-2">
              <img attr.src="{{us.photo}}" class="img-fluid avatar">                         
              <span class="d-block">{{us.name}}</span>
          </div>
        </div> 
      </div>
      <div class="item-content d-inline-block">
        <button *ngIf="meeting.hasFinished" type="button" (click)="seeMinutesMeeting(meeting.id)" class="btn">See Minutes</button>
        <button *ngIf="!meeting.hasFinished && meeting.date >= today" type="button" (click)="goToMeeting(meeting.id)" class="btn">Go to meeting!</button>
        <p *ngIf="!meeting.hasFinished && meeting.date < today">The meeting have not minutes</p>
      </div>
  </div> 
</div>

    Previous
</button>-->

  <button  type="button" class="btn">Next</button>
</a>
