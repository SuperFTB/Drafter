<div class="container">
  <div class="row d-flex justify-content-md-center align-items-stretch">
    <div class="col-lg-6 d-none d-lg-block welcome-info">
      <div class="text-center"><strong>Sign in</strong></div>
      <img src="../../../assets/img/welcome-image.jpg" class="img-fluid">      
    </div>
    <div class="col-lg-6 login-form">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" method="post">
        <div class="text-center">
          <img src="../../../assets/img/white-logo.png" class="img-logo img-fluid">
          <p>Your meeting manager</p>
          <hr>
        </div>
        
        <div *ngIf="showError == true">
          <div class="form-group">
            <label for="email" >Email</label>
            <input formControlName="email" placeholder="example@domain.com" type="email" name="email" id="email" class="form-control error">
          </div>
          <div class="form-group">
            <label for="password" >Password</label>
            <input formControlName="password" type="password" name="password" id="password" class="form-control error">
          </div>
          <p style="color:#FF0000;">El usuario y/o contrase√±a son incorrectos.</p>
        </div>

        <div *ngIf="showError == false">
          <div class="form-group">
            <label for="email" >Email</label>
            <input formControlName="email" placeholder="example@domain.com" type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" >Password</label>
            <input formControlName="password" type="password" name="password" id="password" class="form-control">
          </div>
        </div>
        
        
        <div class="text-center">
          <button type="submit" class="button-sent btn btn-lg">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
