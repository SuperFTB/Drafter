{{entradas| json}}
<div *ngFor="let entrada of entradas">
  <div class="index">{{entrada.id+1}}.
    <input type = "text" [(ngModel)]="entrada.name"  *ngIf="entrada.isInput; else agenda" (focusout)="convert(entrada)" 
      (keyup.enter)="convert(entrada); addAgenda()" placeholder="Punto del dÃ­a"/>
    <ng-template #agenda>
      <div (click)="convert(entrada)">{{entrada.name}}</div>
    </ng-template>
    <button type="button" (click)="removeAgenda(agenda)">Remove</button>
  </div>
</div>
<br/>
<button type="button" (click)="addAgenda()">Add</button>
