
<div style="padding:5%; text-align:center">
  <h2 class="users"><span class="letter">A</span>genda</h2>
<p>Introduce your agenda using the inputs below. <br/>
You can add as many points as you want by clicking the add (+) button (or pressing Enter key).</p></div>
<div class="container">
  <table class="table table-hover">
    <div *ngFor="let entrada of entradas; let i=index">
      <tr>
        <td>{{entradas.indexOf(entrada)+1}}.&nbsp;</td>
        <td style ="width: 100%">
          <input #inp{{i}} id="{{'inp-' + i}}" class="col-12" type = "text" [(ngModel)]="entrada.description"  *ngIf="entrada.isInput" (focusout)="convert(entrada)" 
          (keyup.enter)="convert(entrada); addAgenda(); setFocus($event);" [appAutoFocus]="id == entradas.length" placeholder="Point to deal with" required/>
        <div *ngIf="!entrada.isInput" (click)="convert(entrada)">{{entrada.description}}</div></td>
        <td><button *ngIf="i!=0" (click)="removeAgenda(entrada, i)" class="btn bt-lg">Remove</button></td>
        <td><div *ngIf="!checkNotBlank(entrada.description)" style="color: red; text-align: center">Required</div></td></tr>
    </div>
  </table>
  <div class="text-center">
    <button type="button" (click)="addAgenda()" class="btn btn-success btn-circle btn-lg">+</button>
  </div>

  <div style="margin:2%;text-align:center">
      <br/>
    <!-- <button type="button" >Skip this step</button> -->
    <button  (click)="saveAgenda(entradas)" class="btn bt-lg">Save & create the meeting</button>
  </div>
</div>
