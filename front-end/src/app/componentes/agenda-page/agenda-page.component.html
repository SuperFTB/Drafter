{{entradas| json}}
<div class="container">
<table class="table table-hover">
  <div *ngFor="let entrada of entradas; let i=index">
    
    <tr><td>{{entradas.indexOf(entrada)+1}}.&nbsp;</td>
      <td style ="width: 100%"><input class="col-8" type = "text" [(ngModel)]="entrada.name"  *ngIf="entrada.isInput" (focusout)="convert(entrada)" 
        (keyup.enter)="convert(entrada); addAgenda()" placeholder="Punto del dÃ­a"/>
      <div *ngIf="!entrada.isInput" (click)="convert(entrada)">{{entrada.name}}</div></td>
      <td><button *ngIf="i!=0" type="button" (click)="removeAgenda(entrada, i)">Remove</button></td></tr>
    </div>
    <button class="btn btn-primary btn-block" id="add_agenda" type="button" (click)="addAgenda()">Add</button>
</table>

<div>
    <br/>
  <button type="button" >Skip this step</button>
  <button type="button" (click)="saveAgenda(entradas)">Save & create the meeting</button>
</div>
</div>
