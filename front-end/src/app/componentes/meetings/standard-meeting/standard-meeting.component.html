<div class="row">
    <div class="col-md-4">
        <chat></chat>
    </div>

    <div class="col-md-8 agenda">
        <div *ngFor="let a of agendas">
            <div class="points">
                <span>{{a.number}}. {{a.description}}</span>
                <button class="btn btn-success add" (click)="addConclusion($event)" attr.data-index="{{a.number}}">+</button>
                <div class="clear"></div>
            </div>

            <ul>
                <li
                *ngFor="let c of a.conclusions; let i = index" 
                attr.contenteditable="{{hasEdit}}"
                attr.data-iagenda="{{a.number}}" 
                attr.data-iconclusion="{{i}}" 
                (focusout)="edit($event)"
                (keydown)="enter($event)"
                class="conclusion">
                    {{c.conclusion}}
                </li>
            </ul>
        </div>
    </div>       

 </div>
