<div class="ideas-container">
    <div class="ideas-title">
        Step 2: Describing pros and cons
    </div>
    <div class="ideas-body">
        <ul class="list-ideas">
            <li *ngFor="let idea of ideas; let ii = index">
                <div class="ideas-title">
                    {{ii+1}}. {{idea.text}}
                </div>
                <div class="d-flex justify-content-between flex-wrap">
                    <div class="pros-cons">
                        <ul class="list-pros-cons">
                            <li *ngFor="let p of idea.pros; let i = index" class="alert alert-success" (click)="convert(p)">
                                <textarea *ngIf="p.isInput" [(ngModel)]="p.pros" class="none" 
                                          (focusout)="killfocusPros(p, ii, i)" (keyup.enter)="enter($event)"
                                          placeholder="Type your pros here..."></textarea>
                                <div *ngIf="!p.isInput" class="idea">
                                    {{ p.pros }}
                                </div>
                                <div class="options-ideas text-center">
                                    <button *ngIf="p.isInput" (click)="killfocusPros(p, ii, i)" class="btn bg-success">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button *ngIf="!p.isInput" (click)="enter($event)" class="btn bg-success">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button *ngIf="!p.isInput" (click)="deletePros(p, ii, i)" class="btn bg-success">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </li>                            
                        </ul>
                        <div class="text-center mb-2">
                            <button class="btn bg-success" (click)="addPro($event)" attr.data-index="{{ii}}">
                                Add pros
                            </button>
                        </div>
                    </div>
                    <div class="pros-cons">
                        <ul class="list-pros-cons">
                            <li *ngFor="let c of idea.cons; let i = index" class="alert alert-danger" (click)="convert(c)">
                                <textarea *ngIf="c.isInput" [(ngModel)]="c.cons" class="none" 
                                          (focusout)="killfocusCons(c, ii, i)" (keyup.enter)="enter($event)"
                                          placeholder="Type your cons here..."></textarea>
                                <div *ngIf="!c.isInput" class="idea">
                                    {{ c.cons }}
                                </div>
                                <div class="options-ideas text-center">
                                    <button *ngIf="c.isInput" (click)="killfocusCons(c, ii, i)" class="btn bg-danger">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button *ngIf="!c.isInput" (click)="enter($event)" class="btn bg-danger">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button *ngIf="!c.isInput" (click)="deleteCons(c, ii, i)" class="btn bg-danger">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <div class="text-center mb-2">
                            <button class="btn bg-danger" (click)="addCon($event)" attr.data-index="{{ii}}">
                                Add cons
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="text-center">
            <button (click)="next()" class="btn">Next step</button>
        </div>
    </div>
</div>
