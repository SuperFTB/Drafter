<h2>Ideas Polling</h2>

<div class="ideas-container">
    <div class="ideas-title">
        Ideas
    </div>
    <div class="ideas-body">
        <ul class="list-ideas">
            <li *ngFor="let idea of ideas; let index = index">
                <div class="ideas-title">
                    {{idea.number}}. {{idea.text}}                    
                </div>
                <div class="d-flex justify-content-between flex-wrap">
                    <div>
                        <ul class="list-pros">
                            <li *ngFor="let p of idea.pros" 
                                attr.data-ipro="{{i}}" 
                                class="alert alert-success">
                                <i class="fas fa-check" aria-hidden="true"></i> {{p.pros}}
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul class="list-cons">
                            <li *ngFor="let c of idea.cons" 
                                attr.data-icon="{{i}}" 
                                class="alert alert-danger">
                                <i class="fas fa-times" aria-hidden="true"></i> {{c.cons}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="text-center">
                    <input class="title" type="number" min="1" max="10" [(ngModel)]="votes[index].value">
                </div>
            </li>
        </ul>
        <div *ngIf="hasVoted==false" class="text-center">
            <button class="btn" (click)="save()">Vote</button>
        </div>
        <div *ngIf="hasVoted==true && participant.role=='manager'" class="text-center">
            <button (click)="finish()" class="btn bt-lg">Finish</button>
        </div>
    </div>
</div>
