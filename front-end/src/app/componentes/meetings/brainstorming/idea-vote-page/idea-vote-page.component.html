<h2>Pros and cons to the ideas</h2>

<div class="ideas-container">
    <div class="ideas-title">
        Ideas
    </div>
    <div class="ideas-body">
        <ul class="list-ideas">
            <li *ngFor="let idea of ideas">
                <div class="ideas-title">
                    {{idea.number}}. {{idea.text}}                    
                </div>
                <div class="d-flex justify-content-between flex-wrap">
                    <div>
                        <ul class="list-pros">
                            <li *ngFor="let p of idea.pros; let i = index" 
                                attr.contenteditable="{{hasEdit}}" attr.data-iidea="{{idea.number}}" 
                                attr.data-ipro="{{i}}" 
                                (focusout)="editPro($event)" (keydown)="enter($event)"
                                class="alert alert-success">
                                <i class="fas fa-check" aria-hidden="true"></i> {{p.pros}}
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul class="list-cons">
                            <li *ngFor="let c of idea.cons; let i = index" 
                                attr.contenteditable="{{hasEdit}}" attr.data-iidea="{{idea.number}}" 
                                attr.data-icon="{{i}}" 
                                (focusout)="editCon($event)" (keydown)="enter($event)"
                                class="alert alert-danger">
                                <i class="fas fa-times" aria-hidden="true"></i> {{c.cons}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="text-center">
                    <input class="title" type="number" min="1" max="10" [(ngModel)]="votes[index].value">
                </div>
            </li>
        </ul>
        <div class="text-center">
            <button class="btn" (click)="save($event)">Vote</button>
            <button (click)="finish()" class="btn bt-lg">Finish</button>
        </div>
    </div>
</div>
