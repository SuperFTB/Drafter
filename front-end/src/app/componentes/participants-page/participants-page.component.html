
  <div class="col-md-15 mx-auto mt-3">
    <div class="card mx-auto pt-3 pb-3">
      <div class="mx-auto">
        <h2 class="participants"><span class="letter">S</span>tart meeting</h2>
      </div>
      <h6 item-width="100%" class="sub-participants mx-auto">Please, select the meeting participants.</h6>
      <form class="form mt-3">

        <div class="container">
          <div class="form-participants">
            <div class="list-group">
              <div *ngFor="let user of users">
                <a class="list-group-item list-group-item-action">
                    <button type="button" class="btn bt-lg mr-1 add">Add</button>
                    <span class="employed">{{user.name}} <span class="organization" *ngFor="let o of user.organizations">{{o.name}}</span><span class="department" *ngFor="let d of user.departments"> ({{d.name}})</span></span>
                </a>
              </div>
            </div>
          </div>

          <div class="form-meeting">
              <label for="title" class="title" >Title:</label><br/> 
              <input class="form-control" placeholder="Enter meeting topic" type="text" id="title" name="title"><br/> <br/>
              <label for="description" class="description" >Description:</label><br/> 
              <textarea class="form-control desc-input" rows="8" id="description" name="description"></textarea>
          </div>
        </div>

        <br/>

        <div class="buttons">
            <button type="submit" class="btn bt-lg mr-1">Next</button>
            <button type="submit" class="btn bt-lg">Cancel</button>
        </div>

      </form>
    </div>
  </div>
