<div class="row">
  <div class="col-md-12 mx-auto mt-3">
    <div class="card mx-auto pt-3 pb-3">
      <div item-width="100%" class="mx-auto">
        <h2 class="participants"><span class="letter">P</span>articipants</h2>
      </div>
      <h6 item-width="100%" class="sub-participants mx-auto">Please, select the meeting participants.</h6>
      <form class="form mt-3">

        <div class="container">
          <div class="form-participants">
            <div class="list-group">
              <a *ngFor="let user of users" class="list-group-item list-group-item-action">
                  <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" id="customCheck1" checked="" type="checkbox">
                      <label class="custom-control-label" for="customCheck1"><span class="employed">{{user.name}}<span class="department"> {{user.job}}</span></span></label> 
                    </div>
                    
              </a>
            </div>
          </div>

          <div class="form-meeting">
              <label for="title" class="title" >Title:</label><br/> 
              <input class="form-control" placeholder="Enter meeting topic" type="text" id="title" name="title"><br/> <br/>
              <label for="description" class="description" >Description:</label><br/> 
              <textarea class="form-control" rows="8" id="description" name="description"></textarea>
          </div>
        </div>

        <br/>

        <div class="buttons">
            <button type="submit" class="btn bt-lg mr-1">Next</button>
            <button type="submit" class="btn bt-lg">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
