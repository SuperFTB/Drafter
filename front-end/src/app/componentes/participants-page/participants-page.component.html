<div class="row">
  <div class="col-md-12 mx-auto mt-3">
    <div class="card mx-auto pt-3 pb-3">
      <div item-width="100%" class="mx-auto">
        <h2 class="participants"><span class="letter">P</span>articipants</h2>
      </div>
      <h6 item-width="100%" class="sub-participants mx-auto">Please, select the meeting participants.</h6>
      <form class="form-participants mt-3">
        <div class="list-group">
          <a *ngFor="let user of users" class="list-group-item list-group-item-action"><span class="employed">{{user.name}} {{user.surname}}<span class="department"> {{user.job}}</span></span> 
          </a>
          
        </div>

        <div align="left" class="meeting">
            <label for="title" class="title" >Title</label><br/> 
            <input type="text" name="title"><br/> <br/>
            <label for="description" class="description" >Description</label><br/> 
            <textarea rows="7" cols="50" type="textarea" name="description">
              </textarea>
        </div>

        <br/>
        <div class="mt-2 buttons" align="center">
            <button type="submit" class="btn bt-lg mr-1">Next</button>
            <button type="submit" class="btn bt-lg">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
